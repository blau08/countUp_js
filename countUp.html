<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Up</title>
</head>
<body>
  <div class="container">
    <h1>Count Up</h1>

    <form id="countUp">
      <div class="form-group">
        <label for="side1">Count By:</label>
        <input id="side1" type="text">
      </div>
      <div class="form-group">
        <label for="side2">Count To:</label>
        <input id="side2" type="text">
      </div>
      <!-- <div class="form-group">
        <label for="side3">Enter third side:</label>
        <input id="side3" type="text">
      </div> -->

      <button type="submit" class="btn">Find out!</button>
    </form>

    <div id="result">
      <br>
      <p>The multiples of <span class="sides"></span> are <span class="not"></span></p>
    </div>
  </div>
</body>
</html>
